<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
            <div *ngFor="let p of appPages">
              <ion-menu-toggle *ngIf="p.url">
                <ion-item [routerLink]="p.url" routerDirection="root" routerLinkActive="active">
                  <ion-icon [name]="p.icon" slot="start" ></ion-icon>
                  <ion-label>{{  p.title }}</ion-label>
                </ion-item>
              </ion-menu-toggle>
                <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open" [class.active-parent] ="p.open" detail="false">
                  <ion-icon name="arrow-forward" slot="start"   *ngIf="!p.open" ></ion-icon>
                  <ion-icon name="arrow-down" slot="start"  *ngIf="p.open"  ></ion-icon>
                  <ion-label>{{  p.title }}</ion-label>
              </ion-item>
              <ion-list *ngIf="p.open">
                <ion-menu-toggle >
                  <ion-item class="sub-item" *ngFor="let sub of p.children"  (click)="page(sub.data,sub.url)"  routerDirection="root" routerLinkActive="active">
                    <ion-icon  slot="start" ></ion-icon>
                    <ion-label>{{ sub.title }}</ion-label>
                  </ion-item>
                </ion-menu-toggle>
              </ion-list>
          </div>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>fleurs</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionChange)="filterList($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list *ngFor ="let plante of (planteList)">
      <ion-item  *ngIf="datas === plante.fleuraison" (click)="detail(plante.id)" >
        <ion-thumbnail slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-thumbnail>
        <ion-label >{{plante.nom }}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>

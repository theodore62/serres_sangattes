<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>fleurs</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionChange)="filterList($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list *ngFor ="let plante of (planteList)"  color="light">
      <ion-item *ngIf="datas === plante.fleuraison" (click)="detail(plante.id)" >
        <ion-thumbnail slot="start">
          <ion-img [src]="plante.image"></ion-img>
        </ion-thumbnail>
        <ion-label >{{plante.nom }}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>

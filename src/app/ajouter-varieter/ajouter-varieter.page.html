<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button  color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">La gestion des Variétés</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <!-- Disabled Segment -->
    <ion-segment (ionChange)="segmentChanged($event)" value="liste">
      <ion-segment-button value="ajouter">
        <ion-label>
          <ion-icon name="add-circle-outline" size="small"></ion-icon>
        </ion-label>
      </ion-segment-button>
      <ion-segment-button value="liste">
        <ion-label>
          <ion-icon name="list-outline" size="small"></ion-icon>
        </ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="affichage === 'ajouter' ">

  <ion-item>
    <ion-label class="ajouter" color="light">Ajouter une Variété</ion-label>
  </ion-item>
  <form (ngSubmit)="addVarieter()" color="light" [formGroup]="varieterFrom">
    <ion-item>
      <ion-label color="light">nom de la Variété:</ion-label>
      <ion-input color="light" type="text" placeholder="Variété" formControlName="nom"></ion-input>
      <!-- Error messages -->
      <span class="error ion-padding" color="light" *ngIf="isSubmitted && errorControl.nom.errors?.required"
        class="color">
        champ obligatoire
      </span>
      <span class="error ion-padding" color="light" *ngIf="isSubmitted && errorControl.nom.errors?.minlength"
        class="color">
        minimun 2 caractéres
      </span>
    </ion-item>
    <ion-button type="submit" expand="block">Valider</ion-button>
  </form>

</ion-content>
<ion-content *ngIf="affichage !== 'ajouter' ">

  <ion-item>
    <ion-label color="light" class="supprimer">Supprimer une Variété</ion-label>
  </ion-item>
  <ion-item>
    <ion-searchbar (ionChange)="filterList($event)" placeholder="recherche"></ion-searchbar>
  </ion-item>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let variete of (varieteList)">
    <ion-item-sliding>
      <ion-item>
        <ion-label color="light">{{variete.nom }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(variete.id)" color="red">
          <ion-icon name="trash-outline" size="small" color="light"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
